<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		content="width=device-width, user-scalable=yes,
		initial-scale=1.0, maximum-scale=1"/>
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="./contact.css"/>
    
    <title>Contact</title>
</head>
<body>
     <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <img src="../pictures/carotte.png" alt="" width="40px">
                    </div>
                    <div class="menu-items">
                        <li><a href="../index.html">Accueil</a></li>
                        <li><a href="./services.html">Services</a></li>
                        <li><a href="./specialities.html">Nos Specialites</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
		<section>
			<iframe src="https://jeromevigneron.toile-libre.org/Projet 1 - carte/#18/45.64954/0.15551" title="Carte vers le restaurant"></iframe>
		</section>
		<section>
			<h2 id="message-title">Laissez-nous un message</h2>
			<form>
				<div>
					<div>
						<label for="mail">Mail</label>
						</br>
						<input type="email" id="email" name="email"
								placeholder="Votre mail...">
					</div>
					<div>
						<label for="reason">Votre demande concerne</label>
						</br>
						<select id="reason" name="reason">
							<option value="choose">Choisir...</option>
							<option value="reservation">Un retour sur une réservation</option>
							<option value="prestation">Une demande de prestation</option>
							<option value="other">Autre</option>
						</select>
					</div>
					<div>
						<label for="message">Message</label>
						</br>
						<textarea id="message" name="message" rows="12" cols="30.5">
						</textarea>
					</div>
					<div>
						<input type="submit" id="submit" value="Envoyer">
					</div>
				</div>
			</form>
		</section>
    </main>
    <footer>
        <p>
            &copy; - 2022 La fière carotte
        </p>
        <div class="logo-f">
            <img src="../pictures/twitter.png" alt="">
            <img src="../pictures/youtube.png" alt="">
            <img src="../pictures/instagram.png" alt="">
        </div>
    </footer>
</body>
